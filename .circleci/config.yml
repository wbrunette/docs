              fi

workflows:
  version: 2
  build_deploy:
    jobs:
      - build-odk1
      - build-pdf-odk1:
          requires:
            - build-odk1
      - build-odkx
      - build-pdf-odkx:
          requires:
            - build-odkx
      - deploy-odk1:
          requires:
            - build-odk1
            - build-pdf-odk1
          filters:
            branches:
              only: master
      - deploy-odkx:
          requires:
            - build-odkx
            - build-pdf-odkx
          filters:
            branches:
              only: master
