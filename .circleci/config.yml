      - run:
          name: Style Guide Check
          command: |
            paths=$(git diff origin/master... --name-only)
            echo $paths
            sudo python style-test.py $paths -r odkx-src
            sudo python style-test.py $paths -r shared-src
      - run:
          name: Build ODKX Documentation
          command: make odkx-deploy
      - run:
          name: Check spelling of ODKX Documentation
          command: make odkx-spell-check
      - run:
          name: Build LaTex of ODKX Documentation
          command: make odkx-latex
      - run:
          name: Compress images
          command: pngquant odkx-build/_images/*.png --force --ext .png --verbose
      - store_artifacts:
          path: odkx-build
          destination: odkx-build
      - persist_to_workspace:
          root: ~/work
          paths:
            - odkx-build/*
            - odkx-config/*
  build-pdf-odkx:
    working_directory: ~/work
    docker:
      - image: schickling/latex
    steps:
      - attach_workspace:
          at: ~/work
      - run:
          name: Build PDF
          command: |
              cd odkx-build/latex
              xelatex OpenDataKitX.tex
              xelatex OpenDataKitX.tex
              mkdir -p ../_downloads
              mv OpenDataKitX.pdf ../_downloads/ODKX-Documentation.pdf
      - store_artifacts:
          path: odkx-build/_downloads/ODKX-Documentation.pdf
          destination: ODKX-Documentation.pdf
      - persist_to_workspace:
          root: ~/work
          paths:
            - odkx-build/*
  deploy-odk1:
    working_directory: ~/work
    docker:
      - image: circleci/ruby:latest
    steps:
      - attach_workspace:
          at: ~/work
      - run:
          name: Install deploy requirements
          command: |
              if [[ "$CIRCLE_PROJECT_USERNAME" == "opendatakit" ]]; then \
                sudo apt-get install -y software-properties-common
                wget -qO - https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public | sudo apt-key add -
                sudo add-apt-repository --yes https://adoptopenjdk.jfrog.io/adoptopenjdk/deb/
                sudo apt-get update
                sudo apt-get install -y adoptopenjdk-8-hotspot
                gem install s3_website && s3_website install
              fi
      - run:
          name: Push to S3
          command: |
              if [[ "$CIRCLE_PROJECT_USERNAME" == "opendatakit" ]]; then \
                s3_website push --config-dir=odk1-config
              fi
  deploy-odkx:
    working_directory: ~/work
    docker:
      - image: circleci/ruby:latest
    steps:
