          name: Compress images
          command: pngquant odk2-build/_images/*.png --force --ext .png --verbose 
      - store_artifacts:
          path: odk2-build
          destination: odk2-build
      - persist_to_workspace:
          root: ~/work
          paths:
            - odk2-build/*

  build-pdf-odk2:
    working_directory: ~/work
    docker:
      - image: schickling/latex
